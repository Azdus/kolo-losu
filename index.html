<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Koło Losu</title>
  <style>
    #wheel {
      border: 4px solid #333;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #spin {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: 900;
      font-family: 'Verdana', sans-serif;
      color: red;
      -webkit-text-stroke: 2px black;
      text-shadow: 2px 2px 5px black;
      text-align: center;
      text-transform: uppercase;
      z-index: 20;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    #container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="pointer"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
  </div>
    <div id="result" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:64px; font-weight:900; color:red; -webkit-text-stroke:2px black; text-shadow:2px 2px 5px black; text-align:center; text-transform:uppercase; z-index:100; animation:popIn 0.6s ease;"></div>

  <script>
    const options = [
      { label: "Zeruje browara", weight: 5 },
      { label: "Ban na tydzień", weight: 8 },
      { label: "Kebab/pizza", weight: 8 },
      { label: "50 zł BLIK", weight: 8 },
      { label: "VIP", weight: 3 },
      { label: "Stanie na głowie", weight: 8 },
      { label: "Timeout 1h", weight: 8 },
      { label: "-10k punktów", weight: 8 },
      { label: "Ban na dzień dla widza", weight: 8 },
      { label: "Zeruje dzika", weight: 8 },
      { label: "24h stream", weight: 1 },
      { label: "Pije łyka wody", weight: 8 },
      { label: "Nie odzywam się przez 5 minut", weight: 8 },
      { label: "Zwracam Ci punkty", weight: 8 }
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const totalWeight = options.reduce((sum, opt) => sum + opt.weight, 0);
    let rotationAngle = 0;
    let spinning = false;

    function drawWheel(angleOffset = 0) {
      ctx.clearRect(0, 0, 500, 500);
      let currentAngle = angleOffset;
      options.forEach(option => {
        const sliceAngle = (option.weight / totalWeight) * 2 * Math.PI;

        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, currentAngle, currentAngle + sliceAngle);
        ctx.fillStyle = getRandomColor();
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(currentAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 20px Verdana";
        ctx.fillText(option.label, 240, 0);
        ctx.restore();

        currentAngle += sliceAngle;
      });
    }

    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const duration = 5000;
      const spins = 5;
      const targetWeight = Math.random() * totalWeight;
      let acc = 0;
      let selectedIndex = 0;

      for (let i = 0; i < options.length; i++) {
        acc += options[i].weight;
        if (targetWeight < acc) {
          selectedIndex = i;
          break;
        }
      }

      const anglePerWeight = 2 * Math.PI / totalWeight;
      const stopAngle = options.slice(0, selectedIndex).reduce((sum, opt) => sum + opt.weight, 0) * anglePerWeight + (options[selectedIndex].weight * anglePerWeight) / 2;
      const finalAngle = 2 * Math.PI * spins + (Math.PI * 1.5 - stopAngle); // pointer is at 12 o'clock (270°)
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        rotationAngle = finalAngle * easeOut;
        drawWheel(rotationAngle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const resultDiv = document.getElementById("result");
          resultDiv.innerText = `${options[selectedIndex].label}`;
        }
      }

      requestAnimationFrame(animate);
    }
    window.spinFromOverlay = () => {
      spinWheel();
    };

    // Auto-spin po załadowaniu (np. po pokazaniu w OBS)
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        spinWheel();

        // Auto-ukrycie po 10 sekundach
        setTimeout(() => {
          document.body.style.display = 'none';
        }, 10000);
      }, 1000);
    });
  </script>
</body>
</html>
